server:
  port: 9092

security:
    oauth2:
        client:
            user-authorization-uri: oauth/authorize
            access-token-validity-seconds: 1800
            authorized-grant-types: password,refresh_token,authorization_code,implicit,client_credentials
            client-id: coderef
            client-secret: coderef
            resource-ids: resources
            scope: read,write
            

spring:
    datasource:
        data: classpath:/sql/data.sql
        driver-class-name: com.mysql.jdbc.Driver
        
        platform: mysql
        schema: classpath:/sql/schema.sql
        url: jdbc:mysql://localhost/oauth?verifyServerCertificate=false&useSSL=false&requireSSL=false
        username: root
    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
        generate-ddl: false
        hibernate:
            ddl-auto: none
        show-sql: true
    mvc:
      view:
        prefix: /
        suffix: .jsp
        